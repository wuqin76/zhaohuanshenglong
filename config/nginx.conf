# Nginx 配置文件 - 召唤神龙游戏

server {
    listen 80;
    server_name your-domain.com;  # 修改为你的域名
    
    root /path/to/dragon-fish-game/public;  # 修改为实际路径
    index index.html;
    
    # 开启 gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;
    
    # 静态文件缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|mp3|ogg|wav)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
    
    # 游戏资源
    location /game/ {
        try_files $uri $uri/ =404;
    }
    
    # 主页
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 防止访问隐藏文件
    location ~ /\. {
        deny all;
    }
    
    # 日志
    access_log /var/log/nginx/dragon-fish-game-access.log;
    error_log /var/log/nginx/dragon-fish-game-error.log;
}

