<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="召唤神龙 - 经典吃鱼大作战游戏，支持免费体验和竞技模式">
    <meta name="keywords" content="召唤神龙,吃鱼游戏,区块链游戏,Web3游戏">
    <title>🐉 召唤神龙 - 吃鱼大作战</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/welcome.css">
</head>
<body>
    <!-- 背景动画 -->
    <div class="bg-animation">
        <div class="fish-bg" style="top: 10%; animation-delay: 0s;">🐟</div>
        <div class="fish-bg" style="top: 30%; animation-delay: 3s;">🐠</div>
        <div class="fish-bg" style="top: 50%; animation-delay: 6s;">🐡</div>
        <div class="fish-bg" style="top: 70%; animation-delay: 9s;">🦈</div>
        <div class="fish-bg" style="top: 85%; animation-delay: 12s;">🐙</div>
    </div>

    <div class="container">
        <div class="welcome-card">
            <div class="header">
                <div class="title">🐉 召唤神龙</div>
                <div class="subtitle">吃鱼大作战</div>
                <div class="tagline">经典版本，原汁原味的游戏体验</div>
            </div>

            <div class="modes-container">
                <!-- 原版游戏 -->
                <div class="mode-card classic" onclick="playGame('classic')" style="max-width: 500px; margin: 0 auto;">
                    <div class="badge badge-classic">经典版本</div>
                    <div class="mode-icon">🎯</div>
                    <div class="mode-title">原版游戏</div>
                    <div class="mode-description">
                        经典版本，原汁原味的游戏体验
                    </div>
                    <ul class="mode-features">
                        <li>✓ 原版 Cocos Creator 构建</li>
                        <li>✓ 经典游戏玩法</li>
                        <li>✓ 原始画面风格</li>
                        <li>✓ 纯粹的游戏乐趣</li>
                        <li>✓ 无额外功能干扰</li>
                    </ul>
                    <button class="mode-button btn-classic">
                        开始游戏 →
                    </button>
                </div>
            </div>

            <!-- 底部信息 -->
            <div class="footer">
                <p>基于 Cocos Creator 开发的经典吃鱼游戏</p>
                <p class="version">v1.0.0</p>
            </div>
        </div>
    </div>

    <script src="./scripts/main.js"></script>
</body>
</html>
